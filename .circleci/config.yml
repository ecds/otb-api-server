version: 2
jobs:
  build:
    working_directory: ~/otb-api

    # Primary container image where all commands run

    docker:
      - image: circleci/ruby:2.7.2-node
        environment:
          PGUSER: root
          RAILS_ENV: test
          DB_HOSTNAME: 127.0.0.1
          DB_USERNAME: root
          TEST_DB_NAME: test

    # Service container image available at `host: localhost`

      - image: circleci/postgres:9.6.8-alpine-postgis
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: test

      -image: circleci/mysql:latest
        environment:
          MYSQL_DATABASE: test
          MYSQL_USER: root

    steps:
      - checkout

      # Restore bundle cache
      # - restore_cache:
      #     keys:
      #       - rails-demo-{{ checksum "Gemfile.lock" }}
      #       - rails-demo-

      # Bundle install dependencies
      - run:
          name: Install dependencies
          command: |
            sudo apt update
            sudo apt install -y postgresql-client || true
            sudo apt install -y libvips-dev
            bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs 4 --retry 3


      # Store bundle cache


      - run:
          name: Database Setup
          command: |
            bundle exec rake db:drop RAILS_ENV=test
            bundle exec rake db:create RAILS_ENV=test
            bundle exec rake db:schema:load RAILS_ENV=test
            bundle exec rake db:migrate RAILS_ENV=test

      - run:
          name: Make Tmp Directory
          command: |
            sudo mkdir -p /data/tmp
            sudo chmod 777 /data/tmp
            sudo chown $USER:$USER /data/tmp

      - run:
          name: Parallel RSpec
          command: TEST_DB_ADAPTER=mysql2 bundle exec rspec spec/controllers/
